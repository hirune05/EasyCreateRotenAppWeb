services:
  backend:
    container_name: backend
    restart: always
    build:
      context: ./backend/
      dockerfile: Dockerfile
      args:
        - target=dev # Dockerfileに対応する名前をしている
    volumes:
      - ./backend:/app
    depends_on:
      - db # dbが立ち上がってから起動
    environment:
      GO_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      MYSQL_HOST: "mysql:3306"
      DB_USER: admin
      DB_PASSWORD: password
      DB_NAME: point_app
      REDIS_HOST: point-app-redis
      REDIS_PORT: 6379
      AWS_ENDPOINT: http://aws:4566
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_REGION: ap-northeast-1
      SENDER_MAIL_ADDRESS: roten.ishikawa.kosen@gmail.com
      FRONT_ENDPOINT: http://localhost:3000
    tty: true
    ports:
      - 8081:80

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000

  doc:
    image: swaggerapi/swagger-ui:latest
    container_name: doc
    restart: always
    volumes:
      - ./docs/openapi.yml:/usr/share/nginx/html/openapi.yml
    environment:
      - URL=http://localhost/openapi.yml
      - SWAGGER_JSON=./docs/openapi.yml
    ports:
      - 80:8080
  db:
    image: mysql:8.0.31
    platform: linux/amd64
    container_name: point-app-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: point_app
    volumes:
      - "./backend/.data/mysql:/var/lib/mysql"
      - "./backend/ddl:/docker-entrypoint-initdb.d"
    ports:
      - "33306:3306"
  cache:
    image: "redis:latest"
    container_name: point-app-redis
    ports:
      - "36379:6379"
    volumes:
      - point-app-redis-data:/data
  panel:
    image: "adminer:latest"
    restart: always
    ports:
      - 8082:8080
  aws:
    image: localstack/localstack
    ports:
      - 4566:4566
      - 4510-4559:4510-4559
    tty: true
    environment:
      - SERVICES=ses
      - DEFAULT_REGION=ap-northeast-1
volumes: # dockerでデータを管理
  point-app-db-data:
  point-app-redis-data:
